<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Our Shopping App</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-text">
        <img src="./assets/logo.png" alt="Logo" class="logo" />
        <h1>Download Our Shopping App</h1>
        <p>
          Shop your favorite products anywhere, anytime! Download our app now
          and start shopping with ease. Available on the App Store and Google
          Play!
        </p>
        <div class="btn-container">
          <a
            href="https://apps.apple.com/us/app/taobao/id384056108"
            target="_blank"
          >
            <img src="./assets/Appstore.jpg" alt="App Store" />
          </a>
          <a
            href="https://play.google.com/store/apps/details?id=com.taobao.taobao"
            target="_blank"
          >
            <img src="./assets/playstore.jpg" alt="Google Play" />
          </a>
        </div>
        <button class="popup-btn">Show Popup</button>
      </div>
      <div class="content-img">
        <img src="./assets/app.png" alt="App image" />
      </div>
    </div>

    <div class="popup-overlay">
      <div class="popup-content">
        <button class="close-popup">X</button>
        <h2>Popup Title</h2>
        <p>This is the content of the popup. You can add details here.</p>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
